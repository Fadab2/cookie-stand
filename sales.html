<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>cook-stand</title>
    <link rel="stylesheet" href="salesStyle.css">
</head>

<body>

    <div>
        <table id="store-location">
            <thead id="tableHeader"></thead>
            <tbody id="tbody"></tbody>
            <tfoot id="tableFoot"></tfoot>

        </table>

    </div>
    <form id="create-store">
        <fieldset>
            <legend>Create Location</legend>
            <label>Location Name</label>
            <input name="storeName" type="text" required>
            <label>Min Customer</label>
            <input name="minCustPerHr" type="number" required>
            <label>Max Customer</label>
            <input name="maxCustPerHr" type="number" required>
            <label>Average Cookies</label>
            <input name="avgCookiePerCus" type="number" step="0.01" required>
            <button>Create!</button>
        </fieldset>
    </form>
    <script src="app.js"></script>
</body>

</html>
